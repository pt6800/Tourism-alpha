<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="flight.css">
</head>
<body>
    <img src="./assets/images/choose.jpg" alt="Choose Your Dates" class="header-image">
    
    <div class="header-text">
        <h1>Choose Your Dates</h1>
    </div>
    <div class="container">
        <div class="booking-steps">
            <div class="booking-step first-step" style="background-color: aquamarine;">Trips & Dates</div>
            <div class="arrow"></div>
            <div class="booking-step">Travel</div>
            <div class="arrow"></div>
            <div class="booking-step">Your Details</div>
            <div class="arrow"></div>
            <div class="booking-step last-step">Confirmation</div>
        </div>


        <!-- Card Section -->
        <h2>Your Trip</h2>

        <!-- Wrap both cards in a container -->
        <div class="card-container">
            <div class="card">
                <img src="./assets/images/china.png" alt="China" class="card-image">
                <div class="card-content">
                    <h3>China 18 Days</h3>
                    <p>Lorem ipsum dolor sit amet</p>
                    <button class="back-button">Back</button>
                </div>
            </div>

            <!-- Second Card Section -->
            <div class="card navy-card">
                <div class="card-content">
                    <h3>Price</h3>
                    <p>1000 USD</p>
                    <div class="button-group">
                        <button class="brown-button">Button 1</button>
                        <button class="brown-button">Button 2</button>
                        <button class="brown-button">Button 3</button>
                    </div>
                </div>
            </div>
        

             
       
        <!-- <h2>Flight Booking</h2>
        <form id="flightBookingForm">
            <label for="departureDate">Departure Date:</label>
            <input type="date" id="departureDate" name="departureDate" required><br><br>

            <label for="returnDate">Return Date:</label>
            <input type="date" id="returnDate" name="returnDate"><br><br>

            <label for="numPassengers">Number of Passengers:</label>
            <input type="number" id="numPassengers" name="numPassengers" min="1" required><br><br>

            <button type="submit">Book Now</button>
        </form> -->
    </div>
    <script src="flight.js"></script>
</body>
</html>
